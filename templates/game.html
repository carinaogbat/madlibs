<!doctype html>
<html>

<head>
  <title>Game</title>
</head>

<body>
  <form action="/madlib">
    <label for="person-madlib">Type a name:</label>
    <input type="text" name="person-madlib" id="person-madlib">
    <label for="color-select">Choose a color:</label>
    <select name="color" id="color-select">
      <option value="purple">purple</option>
      <option value="yellow">yellow</option>
      <option value="red">red</option>
      <option value="blue">blue</option>
    </select>
    <label for="noun"> Type a noun:</label>
    <input type="text" name="noun" id="noun">
    <label for="adjective"> Type a adjective:</label>
    <input type="text" name="adjective" id="adjective">
    <button type="submit">Submit</button>

  </form>
</body>

</html>
