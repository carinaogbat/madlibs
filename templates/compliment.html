<!doctype html>
<html>

<head>
  <title>Play game?</title>
</head>

<body>
  Hi {{ person }}! I think you're {{compliment}}.
  <form action="/game">
    <div> Would you like to play a game?</div>
    <input type="radio" name="play-game" value="yes" id="yes">
    <label for="yes">Yes</label>
    <input type="radio" name="play-game" value="no" id="no">
    <label for="no">No</label>
    <button type="submit">Submit</button>
  </form>
</body>

</html>
